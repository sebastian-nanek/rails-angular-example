<h2>
  Sign In
</h2>

<div class="panel panel-danger" ng-show="errors != ''">
  <div class="panel-body bg-danger">
    {{ errors }}
  </div>
</div>

<div class="well">
  <form ng-submit="signIn(session)">
    <div class="form-group">
      <label>
        E-mail
      </label>
      <input id="session_email" name="session[email]]" type="email" ng-model="session.email" class="form-control"/>
    </div>
    <div class="form-group">
      <label>
        Password
      </label>
      <input id="session_password" name="session[password]]" type="password" ng-model="session.password" class="form-control"/>
    </div>
    <div class="actions">
      <input name="commit" type="submit" value="Sign in" class="btn btn-primary" />
      &nbsp;or&nbsp;
      <a href="#/sign_up">sign up</a>
    </div>
  </form>
</div>
