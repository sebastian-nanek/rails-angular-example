<div class="actions pull-right">
  <a href="#to_dos/new" class="btn btn-success">
    <i class="glyphicon glyphicon-plus"></i>
    New task
  </a>
</div>
<br><br>
<div class="clearfix"></div>


<div ng-controller="ToDosCtrl">
<table id="toDoList" class="table-striped table">
  <thead>
    <th id="toDoListId">
      #
    </th>
    <th id="toDoListTask">Task</th>
    <th id="toDoListDueDate">
      <a ng-click="predicate = 'due_date'; reverse=!reverse">Due date</a>
      <span class="caret"></span>
    </th>
    <th id="toDoListPriority">
      <a ng-click="predicate = 'priority'; reverse=!reverse">Priority</a>
      <span class="caret"></span>
    </th>
    <th id="toDoListActions">Actions</th>
  </thead>
  <tr ng-repeat="to_do in to_dos | orderBy:predicate:reverse" ng-class="{danger: to_do.priority == 5, warning: to_do.priority == 4}">
    <td>
      <strong>
        {{ $index + 1 }}.
      </strong>
    </td>
    <td>
      {{ to_do.content }}
      <span class="badge" ng-hide="to_do.completed != true">
        completed
      </span>
    </td>
    <td>
      {{ to_do.due_date | date:'yyyy-MM-dd' }}
    </td>
    <td>
      {{ to_do.priority }}
    </td>
    <td>
      <a ng-click="complete($index)" class="btn-primary btn btn-xs">
        <i class="glyphicon glyphicon-ok"></i>
        Complete
      </a>
      <a ng-click="edit($index)" class="btn-success btn btn-xs">
        <i class="glyphicon glyphicon-edit"></i>
        Edit
      </a>
      <a ng-click="delete($index)" class="btn-warning btn btn-xs">
        <i class="glyphicon glyphicon-trash"></i>
        Delete
      </a>
    </td>
  </tr>
</table>
</div>

<br>
<div class="actions pull-right">
  <a href="#to_dos/new" class="btn btn-success">
    <i class="glyphicon glyphicon-plus"></i>
    New task
  </a>
</div>
